buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://storage.googleapis.com/download.flutter.io'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // Asegúrate de que esté en la versión correcta
        classpath 'com.google.gms:google-services:4.3.15' // Asegúrate de incluir esto
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
